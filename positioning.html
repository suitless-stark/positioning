<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/jwi1eot.css">
  <title>Positioning</title>
</head>

<body>

  <div class="block static">
    <h4>Hi, I'm Static. I'm here by default.</h4>
  </div>

  <div class="block absolute">
    <h4>Hi, I'm Absolute. I can sit wherever you want me to!</h4>
  </div>

  <div class="block fixed">
    <h4>Hi, I'm Fixed. I'm sitting here with my a$$ stuck to this window. <br>
    Imagine me as that annoying chatbot on some websites.</h4>
  </div>

  <div class="block relative">
    <h4>Hi, I'm Relative. I'm relative to where I am usually placed</h4>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
</html>
